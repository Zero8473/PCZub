<div class='order-container'>

    <div class='order-header'>
        <h2>+++ Kontakt zur PC und Zubehör GmbH +++</h2>
    </div>

    <div class='order-content-container'>
        <div class="order-subheader">
            <p>Hier können Sie bestellen.</p>
        </div>


        <form class='order-form' action="index.php" method="POST" enctype="multipart/form-data">

            
            <div class='data-container'>
                <!-- info-card -->
                <div class="personal-info-container">
                    <div class='info-left'>
                        <div class='name-container'>
                            <label class='label' for='name'>Name</label>
                            <input type="text" id='name' name="name" value=""/>
                        </div>

                        <div class='street-container'>
                            <label class='label' for='street'>Straße, Nr.</label>
                            <input type="text" id='street' name="street" value=""/>
                        </div>

                        <div class='date-container'>
                            <label class='label' for='date'>Datum</label>
                            <input type="text" id='date' name="date" value=""/>
                        </div>
                    </div>

                    <div class='info-right'>
                        <div class='surname-container'>
                            <label class='label' for='surname'>Vorname</label>
                            <input type="text" id='surname' name="surname" value=""/>
                        </div>

                        <div class='postal-container'>
                            <label class='label' for='postal'>PLZ/Ort</label>
                            <input type="text" id='postal' name="postal" value=""/>
                        </div>

                        <div class='mail-container'>
                            <label class='label' for='mail'>Email</label>
                            <input type="text" id='mail' name="mail" value=""/>
                        </div>
                    </div>
                </div>

                <!--customer-type section-->
                <div class='customer-container'>
                    <div class='private'>
                        <input type="radio" name="customer-type" id='private' value="Privatkunde" checked="checked" />
                        <label for='private'>Privatkunde</label>
                    </div>
                    <div class='business'>
                        <input type="radio" name="customer-type" id='business' value="Geschäftskunde" />
                        <label for='business'>Geschäftskunde</label>
                    </div>
                </div>

                <!--message field-->
                <div class='message-container'>
                    <div class='message-title'>
                        <p>Mitteilung: </p>
                    </div>
                    <div class='textfield'>
                        <textarea id="message" name="message" rows="2" cols="2"></textarea>
                    </div>
                </div>

                <!--submit buttons-->
                <div class='buttons'>
                    <div class='submit'>
                        <input type="submit" value="Abschicken" name="submit" id='button' />
                    </div>
                    <div class='delete'>
                        <input type="submit" value="Löschen" name="submit" />
                    </div>
                </div>
            </div>


            <div class='newsletter'>
                <input type="checkbox" name="newsletter" value="ON" id='news'/>
                <label for='news'>Newsletter abonnieren</label>
            </div>




        </form>

    </div>
